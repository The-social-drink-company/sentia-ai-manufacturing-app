<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentia Manufacturing Dashboard - Enterprise Working Capital Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sidebar-dark { background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); }
        .chatbot-float { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .metric-card { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .nav-item { transition: all 0.2s ease; }
        .nav-item:hover { background: rgba(59, 130, 246, 0.1); }
        .nav-item.active { background: #3b82f6; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #374151;">Loading Sentia Manufacturing...</p>
            <p style="margin-top: 5px; color: #6b7280; font-size: 14px;">Initializing enterprise systems...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Clerk
        const clerk = window.Clerk;
        const CLERK_PUBLISHABLE_KEY = 'pk_live_Y2xlcmsuZmluYW5jZWZsby5haSQ';

        function SentiaManufacturingApp() {
            const [isLoading, setIsLoading] = useState(true);
            const [isClerkLoaded, setIsClerkLoaded] = useState(false);
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('landing');

            useEffect(() => {
                // Initialize Clerk
                if (clerk) {
                    clerk.load({
                        publishableKey: CLERK_PUBLISHABLE_KEY
                    }).then(() => {
                        setIsClerkLoaded(true);
                        setUser(clerk.user);
                        setIsLoading(false);
                    }).catch((error) => {
                        console.error('Clerk initialization error:', error);
                        setIsLoading(false);
                    });
                } else {
                    // Fallback if Clerk doesn't load
                    setTimeout(() => {
                        setIsLoading(false);
                    }, 2000);
                }
            }, []);

            const handleSignIn = async () => {
                if (clerk) {
                    try {
                        await clerk.openSignIn();
                    } catch (error) {
                        console.error('Sign in error:', error);
                        // Fallback for demo
                        setUser({ firstName: 'Demo', lastName: 'User' });
                        setCurrentView('dashboard');
                    }
                } else {
                    // Demo mode fallback
                    setUser({ firstName: 'Demo', lastName: 'User' });
                    setCurrentView('dashboard');
                }
            };

            const handleSignUp = async () => {
                if (clerk) {
                    try {
                        await clerk.openSignUp();
                    } catch (error) {
                        console.error('Sign up error:', error);
                        // Fallback for demo
                        setUser({ firstName: 'Demo', lastName: 'User' });
                        setCurrentView('dashboard');
                    }
                } else {
                    // Demo mode fallback
                    setUser({ firstName: 'Demo', lastName: 'User' });
                    setCurrentView('dashboard');
                }
            };

            const handleSignOut = async () => {
                if (clerk) {
                    try {
                        await clerk.signOut();
                        setUser(null);
                        setCurrentView('landing');
                    } catch (error) {
                        console.error('Sign out error:', error);
                    }
                } else {
                    setUser(null);
                    setCurrentView('landing');
                }
            };

            if (isLoading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{marginTop: '20px', color: '#374151'}}>Loading Sentia Manufacturing...</p>
                        <p style={{marginTop: '5px', color: '#6b7280', fontSize: '14px'}}>Initializing enterprise systems...</p>
                    </div>
                );
            }

            // Landing Page
            if (currentView === 'landing' && !user) {
                return <LandingPage onSignIn={handleSignIn} onSignUp={handleSignUp} />;
            }

            // Authenticated Dashboard
            if (user || currentView === 'dashboard') {
                return <EnterpriseDashboard user={user} onSignOut={handleSignOut} />;

            );

                                <p className="text-white text-opacity-80">Efficiency Rate</p>
                            </div>

                    {/* Main Content */}

                            <div className="metric-card">
