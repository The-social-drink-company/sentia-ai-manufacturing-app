<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication Flow</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="result"></div>
    
    <script>
    async function testAuth() {
        const resultDiv = document.getElementById('result');
        
        try {
            const response = await fetch('http://localhost:5001/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    email: 'adam@financeflo.ai',
                    password: 'pavitt123'
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                resultDiv.innerHTML = `
                    <p style="color: green;">✅ Authentication SUCCESS!</p>
                    <p><strong>User:</strong> ${data.user.name}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Role:</strong> ${data.user.role}</p>
                    <p><strong>Access Token:</strong> ${data.accessToken}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">❌ Authentication FAILED: ${data.error}</p>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">❌ Network ERROR: ${error.message}</p>`;
        }
    }
    
    // Run test automatically
    testAuth();
    </script>
</body>
</html>
