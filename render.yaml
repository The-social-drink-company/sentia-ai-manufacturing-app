services:
  # Main Application (Frontend + Backend)
  - type: web
    name: sentia-manufacturing-production
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:production
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    
  # MCP Server (AI/ML Backend)
  - type: web
    name: sentia-mcp-server
    env: node
    rootDir: mcp-server
    buildCommand: npm install
    startCommand: npm start
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: sentia-manufacturing-db
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true