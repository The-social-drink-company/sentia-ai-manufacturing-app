[phases.setup]
nixPkgs = ["nodejs", "npm-9_x"]

[phases.install]
cmds = ["npm ci --production=false"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node railway-ultimate.js"

[variables]
NODE_ENV = "production"
NPM_CONFIG_CACHE = "/tmp/.npm-cache"
NPM_CONFIG_LOGLEVEL = "warn"
NPM_CONFIG_UPDATE_NOTIFIER = "false"
NPM_CONFIG_PREFER_OFFLINE = "false"