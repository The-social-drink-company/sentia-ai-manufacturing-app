<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentia Manufacturing Dashboard</title>

    <!-- No authentication required -->

    <!-- Initialize environment variables for client -->
    <script>
      // Set global environment variables for client-side access
      window.__APP_ENV__ = {
        VITE_API_BASE_URL: window.VITE_API_BASE_URL || '/api',
        VITE_MCP_SERVER_URL: window.VITE_MCP_SERVER_URL || 'https://mcp-server-tkyu.onrender.com'
      };

      // Make environment variables available globally
      if (!window.import) window.import = {};
      if (!window.import.meta) window.import.meta = {};
      if (!window.import.meta.env) window.import.meta.env = {};

      // Merge with any existing values
      Object.keys(window.__APP_ENV__).forEach(key => {
        window.import.meta.env[key] = window.__APP_ENV__[key];
        window[key] = window.__APP_ENV__[key];
      });

      console.log('Application running without authentication');
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React initializes -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      ">
        <div style="
          text-align: center;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">
          <div style="
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 30px;
          ">S</div>
          <h1 style="font-size: 24px; margin-bottom: 10px;">Sentia Manufacturing</h1>
          <p style="opacity: 0.8;">Loading dashboard...</p>
        </div>
      </div>
    </div>
  </body>
</html>
