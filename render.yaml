services:
  # Development Environment
  - type: web
    name: sentia-manufacturing-development
    env: node
    plan: starter
    region: oregon
    branch: development
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm run build:dev"
    startCommand: "node server/index.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: development
      - key: BRANCH
        value: development
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-development
          property: connectionString
      - key: MCP_SERVER_URL
        value: https://mcp-server-tkyu.onrender.com
      # Clerk Authentication Variables
