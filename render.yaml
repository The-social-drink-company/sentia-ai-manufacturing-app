# Render Blueprint Configuration for Sentia Manufacturing Dashboard
# This file defines infrastructure as code for all three environments

databases:
  # Development Database
  - name: sentia-db-development
    databaseName: sentia_manufacturing_dev
    user: sentia_dev
    region: oregon
    plan: free

  # Testing Database
  - name: sentia-db-testing
    databaseName: sentia_manufacturing_test
    user: sentia_test
    region: oregon
    plan: free

  # Production Database
  - name: sentia-db-production
    databaseName: sentia_manufacturing_prod
    user: sentia_prod
    region: oregon
    plan: free # Using free tier for now, upgrade later if needed

services:
  # Development Environment
  - type: web
    name: sentia-manufacturing-development
    runtime: node
    region: oregon
    plan: starter
    branch: development
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-development
          property: connectionString
      - key: CORS_ORIGINS
        value: https://sentia-manufacturing-development.onrender.com
      - key: ENABLE_AUTONOMOUS_TESTING
        value: true
      - key: AUTO_FIX_ENABLED
        value: true
      - key: AUTO_DEPLOY_ENABLED
        value: true
      # Add your API keys as environment variables in Render dashboard
      - key: CLERK_SECRET_KEY
        sync: false # Set in dashboard
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false # Set in dashboard
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: AMAZON_SP_CLIENT_ID
        sync: false
      - key: AMAZON_SP_CLIENT_SECRET
        sync: false
      - key: UNLEASHED_API_ID
        sync: false
      - key: UNLEASHED_API_KEY
        sync: false
      - key: DEAR_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Testing Environment
  - type: web
    name: sentia-manufacturing-testing
    runtime: node
    region: oregon
    plan: free
    branch: test
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: test
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-testing
          property: connectionString
      - key: CORS_ORIGINS
        value: https://sentia-manufacturing-testing.onrender.com
      - key: ENABLE_AUTONOMOUS_TESTING
        value: true
      - key: AUTO_FIX_ENABLED
        value: true
      - key: AUTO_DEPLOY_ENABLED
        value: false
      # Copy all API keys from development

  # Production Environment
  - type: web
    name: sentia-manufacturing-production
    runtime: node
    region: oregon
    plan: starter # $7/month for production
    branch: production
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: false # Manual deploy only for production
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-production
          property: connectionString
      - key: CORS_ORIGINS
        value: https://sentia-manufacturing-production.onrender.com
      - key: ENABLE_AUTONOMOUS_TESTING
        value: false
      - key: AUTO_FIX_ENABLED
        value: false
      - key: AUTO_DEPLOY_ENABLED
        value: false
      # Copy all API keys from development

  # MCP Server (AI Central Nervous System)
  - type: worker
    name: sentia-mcp-server
    runtime: node
    region: oregon
    plan: free
    branch: development
    buildCommand: cd mcp-server && npm install
    startCommand: cd mcp-server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info