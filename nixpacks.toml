[phases.setup]
nixPkgs = ['nodejs_23']

[phases.install]
cmds = ['npm ci --production=false']

[phases.build] 
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

# DO NOT OVERRIDE RAILWAY ENVIRONMENT VARIABLES
# Let Railway set NODE_ENV per environment:
# - development: NODE_ENV=development
# - testing: NODE_ENV=testing  
# - production: NODE_ENV=production

[variables]
PORT = '$PORT'

[providers]
static = false