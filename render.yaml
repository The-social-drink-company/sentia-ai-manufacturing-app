# render.yaml - Sentia AI Manufacturing Dashboard
# Simplified Blueprint for Render Deployment (Updated: 2025-10-17)
# Free-tier compatible configuration

databases:
  - name: sentia-db-prod
    databaseName: sentia_prod_db
    user: sentia_user
    plan: free
    region: oregon

services:
  # 1. MCP Server - Handles external API integrations (Xero, Shopify, Amazon, Unleashed)
  - type: web
    name: sentia-mcp-prod
    runtime: node
    region: oregon
    rootDir: sentia-mcp-server
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: AMAZON_SP_API_KEY
        sync: false
      - key: AMAZON_SP_API_SECRET
        sync: false
      - key: UNLEASHED_API_ID
        sync: false
      - key: UNLEASHED_API_KEY
        sync: false

  # 2. Backend API - Main application server with Express and Prisma
  - type: web
    name: sentia-backend-prod
    runtime: node
    region: oregon
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm exec prisma generate
    startCommand: |
      corepack enable &&
      pnpm exec prisma migrate deploy &&
      pnpm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: MCP_SERVER_URL
        fromService:
          type: web
          name: sentia-mcp-prod
          envVarKey: RENDER_EXTERNAL_URL
      - key: CLERK_SECRET_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: RATE_LIMIT_WINDOW
        value: "60000"

  # 3. Frontend - React application served as static site
  - type: web
    name: sentia-frontend-prod
    runtime: static
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm exec vite build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sentia-backend-prod
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
