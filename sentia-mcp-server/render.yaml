# Render deployment configuration for Sentia MCP Server
# Enterprise-grade standalone deployment with auto-scaling, caching, and monitoring
# Version: 3.0.0 - Production Ready with Redis Cache Integration

services:
  # Development Environment MCP Server
  - type: web
    name: sentia-mcp-server-development
    env: docker
    plan: standard
    region: oregon
    branch: development
    rootDir: sentia-mcp-server
    dockerfile: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    # Auto-scaling configuration
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 70
      targetMemoryPercent: 80
    # Resource limits
    disk:
      name: sentia-mcp-dev-disk
      sizeGB: 10
      mountPath: /app/data
    envVars:
      - key: NODE_ENV
        value: development
      - key: MCP_SERVER_NAME
        value: sentia-mcp-development
      - key: MCP_SERVER_PORT
        value: 3001
      - key: MCP_TRANSPORT
        value: dual
      - key: LOG_LEVEL
        value: debug
      - key: AUTH_REQUIRED
        value: false
      - key: RATE_LIMIT_MAX
        value: 1000
      # Performance optimization
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: UV_THREADPOOL_SIZE
        value: 16
      # Caching configuration
      - key: CACHE_TYPE
        value: memory
      - key: CACHE_TTL
        value: 300000
      - key: CACHE_MAX_SIZE
        value: 1000
      # Database connection - shared with main dashboard
      - key: DATABASE_URL
        value: postgresql://sentia_dev:twIkfNHlhXfoOpHuWsZ45lzeLnjFNVQA@dpg-d3bbggggjchc73fdf1sg-a.oregon-postgres.render.com/sentia_manufacturing_dev_hl6w?sslmode=require
      # CORS origins - allow dashboard connections
      - key: CORS_ORIGINS
        value: https://sentia-manufacturing-dashboard-621h.onrender.com,http://localhost:3000,http://localhost:5173
      # JWT secret for inter-service communication
      - key: JWT_SECRET
        value: dev-mcp-server-secret-key-not-for-production
      # Monitoring and observability
      - key: MONITORING_ENABLED
        value: true
      - key: METRICS_ENDPOINT_ENABLED
        value: true
      - key: HEALTH_CHECK_VERBOSE
        value: true
      # Security headers
      - key: SECURITY_HEADERS_ENABLED
        value: true
      - key: RATE_LIMITING_ENABLED
        value: true

