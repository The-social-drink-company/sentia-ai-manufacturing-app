# Render configuration with PR Previews enabled
# PR Previews: Always create PR previews. Skip a PR by adding the label render-preview-skip or [skip preview] in its title.

previewsEnabled: true
previewsExpireAfterDays: 3

services:
  # Development Environment - Comprehensive Enterprise Application with MCP & Database
  - type: web
    name: sentia-manufacturing-development
    env: node
    plan: starter
    region: oregon
    branch: development
    buildCommand: "NODE_OPTIONS=--max-old-space-size=4096 npm ci && npm run build && npx prisma generate"
    startCommand: "npm run start"
    healthCheckPath: /health
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_ENV
        value: development
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: BRANCH
        value: development
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-development
          property: connectionString
      - key: DEV_DATABASE_URL
        fromDatabase:
          name: sentia-db-development
          property: connectionString
      - key: MCP_SERVER_URL
        value: http://localhost:3001
      - key: IS_PULL_REQUEST
        generateValue: true
      - key: STAGED_DEPLOYMENT
        value: true
      - key: DEPLOYMENT_STAGE
        value: 4

  # Testing Environment with Database
  - type: web
    name: sentia-manufacturing-testing
    env: node
    plan: starter
    region: oregon
    branch: test
    buildCommand: "NODE_OPTIONS=--max-old-space-size=4096 npm ci && npm run build && npx prisma generate"
    startCommand: "npm run start"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: testing
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: BRANCH
        value: testing
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-testing
          property: connectionString
      - key: TEST_DATABASE_URL
        fromDatabase:
          name: sentia-db-testing
          property: connectionString
      - key: MCP_SERVER_URL
        value: http://localhost:3001

  # Production Environment with Database
  - type: web
    name: sentia-manufacturing-production
    env: node
    plan: starter
    region: oregon
    branch: production
    buildCommand: "NODE_OPTIONS=--max-old-space-size=4096 npm ci && npm run build && npx prisma generate"
    startCommand: "npm run start"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: BRANCH
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-production
          property: connectionString
      - key: PROD_DATABASE_URL
        fromDatabase:
          name: sentia-db-production
          property: connectionString
      - key: MCP_SERVER_URL
        value: http://localhost:3001
