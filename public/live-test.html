<!DOCTYPE html>
<html>
<head>
    <title>Live Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .fail { color: #f00; }
    </style>
</head>
<body>
    <h1>LIVE TEST</h1>
    <div id="test"></div>
    <script>
        const test = document.getElementById('test');

        // Test if React app loads
        fetch('/').then(r => r.text()).then(html => {
            if (html.includes('id="root"')) {
                test.innerHTML += '<div>✓ HTML loads</div>';
            } else {
                test.innerHTML += '<div class="fail">✗ No HTML</div>';
            }
        });

        // Test Vite
        fetch('/@vite/client').then(r => {
            if (r.ok) {
                test.innerHTML += '<div>✓ Vite server running</div>';
            } else {
                test.innerHTML += '<div class="fail">✗ Vite not running</div>';
            }
        });

        // Check for errors
        setTimeout(() => {
            test.innerHTML += '<br><b>Open browser console for errors</b>';
            test.innerHTML += '<br><br><a href="/" style="color:#0f0">Go to main app →</a>';
        }, 1000);
    </script>
</body>
</html>
