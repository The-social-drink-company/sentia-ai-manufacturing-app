<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Agent Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .metrics-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 40px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .agent-widget {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 18px;
            font-weight: 600;
        }

        .agent-id {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .agent-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.4);
        }

        .status-in-progress {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .status-pending {
            background: rgba(128, 128, 128, 0.2);
            color: #888;
            border: 1px solid rgba(128, 128, 128, 0.4);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.4);
        }

        .agent-mission {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            min-height: 40px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .agent-metric {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .agent-metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .agent-metric-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-top: 2px;
        }

        .activity-log {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
        }

        .log-entry::before {
            content: '>';
            position: absolute;
            left: 0;
            color: #667eea;
        }

        .real-time-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .indicator-active {
            background: #00ff00;
        }

        .indicator-idle {
            background: #ffc107;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .command-center {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 12px;
            padding: 20px;
            width: 350px;
        }

        .command-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .command-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .command-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .timestamp {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

        <h1>ðŸš€ Enterprise Agent Monitoring Dashboard</h1>

    <div class="dashboard-grid" id="dashboard-grid">

        // Create agent widgets
        function createAgentWidget(agent) {
            const statusClass = `status-${agent.status.replace('_', '-')}`;
            const indicatorClass = agent.status === 'in_progress' ? 'indicator-active' : 'indicator-idle';
            
            return `
                <div class="agent-widget">
                    <div class="real-time-indicator ${indicatorClass}"></div>
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-id">${agent.id}</div>
                        </div>
                        <div class="agent-status ${statusClass}">${agent.status.replace('_', ' ')}</div>
                    </div>
                    <div class="agent-mission">${agent.mission}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${agent.progress}%"></div>
                    </div>
                    <div class="agent-metrics">
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.tasksCompleted}</div>
                            <div class="agent-metric-label">Tasks</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.errors}</div>
                            <div class="agent-metric-label">Errors</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.runtime}</div>
                            <div class="agent-metric-label">Runtime</div>
                        </div>
                    </div>
                    <div class="activity-log">
                        ${agent.logs.map(log => `<div class="log-entry">${log}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize dashboard
        function initDashboard() {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = agents.map(agent => createAgentWidget(agent)).join('');
            updateMetrics();
            updateTimestamp();
        }

        // Update metrics
        function updateMetrics() {
            const completed = agents.filter(a => a.status === 'completed').length;
            const inProgress = agents.filter(a => a.status === 'in_progress').length;
            
            document.getElementById('active-agents').textContent = inProgress;
            document.getElementById('completed-agents').textContent = completed;
            
            // Simulate real-time updates
            setTimeout(updateMetrics, 2000);
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleTimeString();
            setTimeout(updateTimestamp, 1000);
        }

        // Command functions
        function deployNewAgents() {

        function emergencyStop() {
            if (confirm('Are you sure you want to stop all agents?')) {
                alert('All agents stopped.');
            }
        }

        // Initialize on load

</html>
