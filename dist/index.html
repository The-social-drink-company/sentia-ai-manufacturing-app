<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentia Manufacturing Dashboard - Enterprise Working Capital Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #374151;">Loading Sentia Manufacturing...</p>
            <p style="margin-top: 5px; color: #6b7280; font-size: 14px;">Initializing enterprise systems...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Clerk
        const clerk = window.Clerk;
        const CLERK_PUBLISHABLE_KEY = 'pk_live_Y2xlcmsuZmluYW5jZWZsby5haSQ';

        function SentiaManufacturingApp() {
            const [isLoading, setIsLoading] = useState(true);
            const [isClerkLoaded, setIsClerkLoaded] = useState(false);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('landing');

            useEffect(() => {
                // Initialize Clerk
                if (clerk) {
                    clerk.load({
                        publishableKey: CLERK_PUBLISHABLE_KEY
                    }).then(() => {
                        setIsClerkLoaded(true);
                        setUser(clerk.user);
                        setIsLoading(false);
                    }).catch((error) => {
                        console.error('Clerk initialization error:', error);
                        setIsLoading(false);
                    });
                } else {
                    // Fallback if Clerk doesn't load
                    setTimeout(() => {
                        setIsLoading(false);
                    }, 2000);
                }
            }, []);

            const handleSignIn = async () => {
                if (clerk) {
                    try {
                        await clerk.openSignIn();
                    } catch (error) {
                        console.error('Sign in error:', error);
                    }
                }
            };

            const handleSignUp = async () => {
                if (clerk) {
                    try {
                        await clerk.openSignUp();
                    } catch (error) {
                        console.error('Sign up error:', error);
                    }
                }
            };

            const handleSignOut = async () => {
                if (clerk) {
                    try {
                        await clerk.signOut();
                        setUser(null);
                        setCurrentPage('landing');
                    } catch (error) {
                        console.error('Sign out error:', error);
                    }
                }
            };

            if (isLoading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{marginTop: '20px', color: '#374151'}}>Loading Sentia Manufacturing...</p>
                        <p style={{marginTop: '5px', color: '#6b7280', fontSize: '14px'}}>Initializing enterprise systems...</p>
                    </div>
                );
            }

            // Landing Page
            if (currentPage === 'landing' && !user) {
                return (
                    <div className="min-h-screen gradient-bg">
                        {/* Navigation */}
                        <nav className="bg-white bg-opacity-10 backdrop-blur-md">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center py-4">
                                    <div className="flex items-center">
                                        <h1 className="text-2xl font-bold text-white">Sentia Manufacturing</h1>
                                        <span className="ml-2 px-2 py-1 bg-white bg-opacity-20 text-white text-xs font-medium rounded">Enterprise</span>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <button 
                                            onClick={handleSignIn}
                                            className="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
                                        >
                                            Sign In
                                        </button>
                                        <button 
                                            onClick={handleSignUp}
                                            className="bg-white text-purple-600 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-100"
                                        >
                                            Get Started
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </nav>

                        {/* Hero Section */}
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
                            <div className="text-center">
                                <h1 className="text-5xl font-bold text-white mb-6">
                                    Enterprise Working Capital Intelligence
                                </h1>
                                <p className="text-xl text-white text-opacity-90 mb-8 max-w-3xl mx-auto">
                                    Transform your manufacturing operations with AI-powered insights, real-time analytics, 
                                    and intelligent working capital management for Sentia Spirits.
                                </p>
                                <div className="flex justify-center space-x-4">
                                    <button 
                                        onClick={handleSignUp}
                                        className="bg-white text-purple-600 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-gray-100 transition duration-300"
                                    >
                                        Start Free Trial
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('demo')}
                                        className="border-2 border-white text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-white hover:text-purple-600 transition duration-300"
                                    >
                                        View Demo
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Features Section */}
                        <div className="bg-white py-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="text-center mb-16">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-4">
                                        Powerful Features for Manufacturing Excellence
                                    </h2>
                                    <p className="text-lg text-gray-600">
                                        Everything you need to optimize your manufacturing operations
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="text-center p-6">
                                        <div className="text-4xl mb-4">📊</div>
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">Real-time Analytics</h3>
                                        <p className="text-gray-600">Monitor production, sales, and financial metrics in real-time with interactive dashboards.</p>
                                    </div>
                                    <div className="text-center p-6">
                                        <div className="text-4xl mb-4">💰</div>
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">Working Capital Optimization</h3>
                                        <p className="text-gray-600">Optimize cash flow with intelligent DSO, DIO, and DPO management.</p>
                                    </div>
                                    <div className="text-center p-6">
                                        <div className="text-4xl mb-4">🤖</div>
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">AI-Powered Insights</h3>
                                        <p className="text-gray-600">Get intelligent recommendations and forecasts powered by machine learning.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Demo Page
            if (currentPage === 'demo') {
                return (
                    <div className="min-h-screen bg-gray-50">
                        {/* Header */}
                        <header className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center py-4">
                                    <div className="flex items-center">
                                        <button 
                                            onClick={() => setCurrentPage('landing')}
                                            className="text-purple-600 hover:text-purple-700 mr-4"
                                        >
                                            ← Back
                                        </button>
                                        <h1 className="text-2xl font-bold text-gray-900">Sentia Manufacturing</h1>
                                        <span className="ml-2 px-2 py-1 bg-purple-100 text-purple-800 text-xs font-medium rounded">Demo</span>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <button 
                                            onClick={handleSignIn}
                                            className="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium"
                                        >
                                            Sign In
                                        </button>
                                        <button 
                                            onClick={handleSignUp}
                                            className="bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700"
                                        >
                                            Get Started
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="text-center mb-8">
                                <h2 className="text-3xl font-bold text-gray-900 mb-4">Dashboard Demo</h2>
                                <p className="text-lg text-gray-600">Experience the power of Sentia Manufacturing Dashboard</p>
                            </div>

                            {/* Demo Dashboard */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-500">Total Revenue</h3>
                                    <p className="text-2xl font-bold text-gray-900">£2.4M</p>
                                    <p className="text-sm text-green-600">+12% from last month</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-500">Working Capital</h3>
                                    <p className="text-2xl font-bold text-gray-900">£450K</p>
                                    <p className="text-sm text-blue-600">Optimized</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-500">Production Efficiency</h3>
                                    <p className="text-2xl font-bold text-gray-900">94%</p>
                                    <p className="text-sm text-green-600">+3% this week</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-500">Active Orders</h3>
                                    <p className="text-2xl font-bold text-gray-900">1,247</p>
                                    <p className="text-sm text-gray-600">Shopify + Amazon</p>
                                </div>
                            </div>

                            <div className="text-center">
                                <button 
                                    onClick={handleSignUp}
                                    className="bg-purple-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition duration-300"
                                >
                                    Sign Up to Access Full Dashboard
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Authenticated Dashboard
            if (user) {
                return <AuthenticatedDashboard user={user} onSignOut={handleSignOut} />;
            }

            // Fallback
            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div className="text-center">
                        <h1 className="text-2xl font-bold text-gray-900 mb-4">Welcome to Sentia Manufacturing</h1>
                        <button 
                            onClick={handleSignIn}
                            className="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700"
                        >
                            Sign In to Continue
                        </button>
                    </div>
                </div>
            );
        }

        function AuthenticatedDashboard({ user, onSignOut }) {
            const [currentPage, setCurrentPage] = useState('dashboard');

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-gray-900">Sentia Manufacturing</h1>
                                    <span className="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded">Live</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">Welcome, {user?.firstName || 'User'}</span>
                                    <button 
                                        onClick={onSignOut}
                                        className="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <nav className="w-64 bg-white shadow-sm h-screen">
                            <div className="p-4">
                                <ul className="space-y-2">
                                    <li>
                                        <button 
                                            onClick={() => setCurrentPage('dashboard')}
                                            className={`w-full text-left px-3 py-2 rounded-md text-sm font-medium ${currentPage === 'dashboard' ? 'bg-purple-100 text-purple-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                        >
                                            📊 Executive Dashboard
                                        </button>
                                    </li>
                                    <li>
                                        <button 
                                            onClick={() => setCurrentPage('working-capital')}
                                            className={`w-full text-left px-3 py-2 rounded-md text-sm font-medium ${currentPage === 'working-capital' ? 'bg-purple-100 text-purple-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                        >
                                            💰 Working Capital
                                        </button>
                                    </li>
                                    <li>
                                        <button 
                                            onClick={() => setCurrentPage('production')}
                                            className={`w-full text-left px-3 py-2 rounded-md text-sm font-medium ${currentPage === 'production' ? 'bg-purple-100 text-purple-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                        >
                                            🏭 Production
                                        </button>
                                    </li>
                                    <li>
                                        <button 
                                            onClick={() => setCurrentPage('analytics')}
                                            className={`w-full text-left px-3 py-2 rounded-md text-sm font-medium ${currentPage === 'analytics' ? 'bg-purple-100 text-purple-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                        >
                                            📈 AI Analytics
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </nav>

                        {/* Main Content */}
                        <main className="flex-1 p-8">
                            {currentPage === 'dashboard' && (
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Executive Dashboard</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-sm font-medium text-gray-500">Total Revenue</h3>
                                            <p className="text-2xl font-bold text-gray-900">£2.4M</p>
                                            <p className="text-sm text-green-600">+12% from last month</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-sm font-medium text-gray-500">Working Capital</h3>
                                            <p className="text-2xl font-bold text-gray-900">£450K</p>
                                            <p className="text-sm text-blue-600">Optimized</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-sm font-medium text-gray-500">Production Efficiency</h3>
                                            <p className="text-2xl font-bold text-gray-900">94%</p>
                                            <p className="text-sm text-green-600">+3% this week</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-sm font-medium text-gray-500">Shopify Orders</h3>
                                            <p className="text-2xl font-bold text-gray-900">1,247</p>
                                            <p className="text-sm text-gray-600">UK + USA stores</p>
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">🔗 MCP Server Status</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="flex items-center">
                                                <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                                <span className="text-sm">Xero Accounting</span>
                                            </div>
                                            <div className="flex items-center">
                                                <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                                <span className="text-sm">Shopify UK/USA</span>
                                            </div>
                                            <div className="flex items-center">
                                                <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                                <span className="text-sm">Unleashed ERP</span>
                                            </div>
                                            <div className="flex items-center">
                                                <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                                <span className="text-sm">Hugging Face AI</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentPage === 'working-capital' && (
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Working Capital Management</h2>
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Days Sales Outstanding (DSO)</h3>
                                            <p className="text-3xl font-bold text-blue-600">32 days</p>
                                            <p className="text-sm text-gray-600 mt-2">Industry average: 45 days</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Days Inventory Outstanding (DIO)</h3>
                                            <p className="text-3xl font-bold text-orange-600">28 days</p>
                                            <p className="text-sm text-gray-600 mt-2">Target: 25 days</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-lg shadow">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Days Payable Outstanding (DPO)</h3>
                                            <p className="text-3xl font-bold text-green-600">42 days</p>
                                            <p className="text-sm text-gray-600 mt-2">Optimized payment terms</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentPage === 'production' && (
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Production Overview</h2>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Current Production Status</h3>
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-700">Gin Production Line</span>
                                                <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-700">Vodka Production Line</span>
                                                <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-700">Packaging Line</span>
                                                <span className="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">Maintenance</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentPage === 'analytics' && (
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-900 mb-6">AI-Powered Business Analytics</h2>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">🤖 Intelligent Insights</h3>
                                        <div className="space-y-4">
                                            <div className="p-4 bg-blue-50 rounded-lg">
                                                <p className="text-blue-800 font-medium">💡 AI Recommendation</p>
                                                <p className="text-blue-700 mt-1">Consider increasing gin production by 15% based on demand forecasting from Shopify data.</p>
                                            </div>
                                            <div className="p-4 bg-green-50 rounded-lg">
                                                <p className="text-green-800 font-medium">📈 Cash Flow Opportunity</p>
                                                <p className="text-green-700 mt-1">Working capital optimization could free up £75K in cash flow through improved payment terms.</p>
                                            </div>
                                            <div className="p-4 bg-yellow-50 rounded-lg">
                                                <p className="text-yellow-800 font-medium">⚠️ Inventory Alert</p>
                                                <p className="text-yellow-700 mt-1">Premium bottle inventory from Unleashed ERP shows low stock levels - reorder recommended.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<SentiaManufacturingApp />, document.getElementById('root'));
    </script>
</body>
</html>
