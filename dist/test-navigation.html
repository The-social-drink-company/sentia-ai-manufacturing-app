<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #10b981;
        }
        .error {
            background: #ef4444;
        }
        .info {
            background: #6366f1;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Navigation Test for Sentia Dashboard</h1>

        <div id="status"></div>

        <h2>Direct Navigation Links:</h2>
        <button onclick="navigateTo('/')">Landing Page</button>
        <button onclick="navigateTo('/dashboard')">Dashboard</button>
        <button onclick="navigateTo('/working-capital')">Working Capital</button>
        <button onclick="navigateTo('/what-if')">What-If Analysis</button>

        <h2>Test Navigation:</h2>
        <button onclick="testNavigation()">Test All Routes</button>

        <h2>Live Application:</h2>
        <iframe id="app-frame" src="http://localhost:3001"></iframe>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3001';

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function navigateTo(path) {
            const url = BASE_URL + path;
            updateStatus(`Navigating to: ${url}`, 'info');

            // Update iframe
            document.getElementById('app-frame').src = url;

            // Also open in new tab for testing
            window.open(url, '_blank');
        }

        async function testNavigation() {
            const routes = [
                '/',
                '/dashboard',
                '/working-capital',
                '/what-if',
                '/forecasting',
                '/inventory',
                '/production',
                '/quality'
            ];

            updateStatus('Testing all routes...', 'info');

            for (const route of routes) {
                try {
                    const response = await fetch(BASE_URL + route);
                    if (response.ok) {
                        console.log(`✅ Route ${route}: OK (${response.status})`);
                    } else {
                        console.log(`❌ Route ${route}: Failed (${response.status})`);
                    }
                } catch (error) {
                    console.log(`❌ Route ${route}: Error - ${error.message}`);
                }
            }

            updateStatus('Route test complete - check console for results', 'success');
        }

        // Test on load
        window.addEventListener('load', () => {
            updateStatus('Ready to test navigation', 'info');
        });
    </script>
</body>
</html>
