<!DOCTYPE html>
<html>
<head>
  <title>Environment Debug</title>
</head>
<body>
  <h1>Environment Debug</h1>
  <div id="debug-info"></div>
  <script>
    document.getElementById('debug-info').innerHTML = `
      <h2>Current URL:</h2>
      <p>${window.location.href}</p>
      
      <h2>React App State:</h2>
      <div id="root-check"></div>
      
      <h2>Available Scripts:</h2>
      <ul>
      ${Array.from(document.scripts).map(script => 
        `<li>${script.src || 'inline'}</li>`
      ).join('')}
      </ul>
    `;
    
    // Check if React root element exists
    const rootEl = document.getElementById('root');
    document.getElementById('root-check').innerHTML = rootEl ? 
      'Root element found' : 'ROOT ELEMENT MISSING';
      
    console.log('Debug - Environment check running');
    console.log('Scripts:', document.scripts.length);
    console.log('Root element:', document.getElementById('root'));
  </script>
</body>
</html>
