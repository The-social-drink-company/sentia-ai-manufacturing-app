<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    <div id="status" class="status info">Ready to test...</div>
    <button onclick="testAPI()">Test Health API</button>
    <button onclick="testWorkingCapital()">Test Working Capital</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.textContent = 'Testing API...';
            status.className = 'status info';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                status.textContent = 'API Works!';
                status.className = 'status success';
                results.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                status.textContent = 'API Error: ' + error.message;
                status.className = 'status error';
                results.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testWorkingCapital() {
            try {
                const response = await fetch('/api/working-capital/overview');
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        // Auto-test on load
        window.onload = () => setTimeout(testAPI, 1000);
    </script>
</body>
</html>
