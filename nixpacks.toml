# nixpacks.toml
# Configuration for Railway deployment using Nixpacks  
# Use default Node.js auto-detection to avoid conflicts

providers = ["node"]

[phases.setup]
# Minimal setup - let Nixpacks handle Node.js version
aptPkgs = []
pythonPackages = []

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
# Skip cache mount entirely to avoid conflicts
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
# Fallback environment variables to prevent empty key errors
UNLEASHED_API_ID = ""
UNLEASHED_API_KEY = ""
# Cache bust to force rebuilds with correct Node version  
BUILD_CACHE_VERSION = "v2-node18-fix"