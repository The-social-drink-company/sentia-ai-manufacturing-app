<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Capital Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .test-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #45a049;
        }
        #results {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ CapLiquify Manufacturing Platform</h1>
            <h2>Working Capital System Status Check</h2>
        </div>
        
        <div class="status">
            <div class="status-card">
                <div class="status-title">üîó API Connection</div>
                <div id="api-status">Testing...</div>
                <button class="test-btn" onclick="testAPI()">Test API</button>
            </div>
            
            <div class="status-card">
                <div class="status-title">üí∞ Working Capital Service</div>
                <div id="wc-status">Testing...</div>
                <button class="test-btn" onclick="testWorkingCapital()">Test Working Capital</button>
            </div>
            
            <div class="status-card">
                <div class="status-title">üéØ Frontend Routes</div>
                <div id="route-status">Ready</div>
                <button class="test-btn" onclick="window.open('/dashboard', '_blank')">Dashboard</button>
                <button class="test-btn" onclick="window.open('/working-capital', '_blank')">Working Capital</button>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5002/api';
        const results = document.getElementById('results');
        
        function log(message) {
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            results.scrollTop = results.scrollHeight;
        }
        
        async function testAPI() {
            try {
                log('Testing API health endpoint...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('api-status').innerHTML = `‚úÖ Connected (${data.status})`;
                log(`API Health: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                document.getElementById('api-status').innerHTML = `‚ùå Failed: ${error.message}`;
                log(`API Error: ${error.message}`);
            }
        }
        
        async function testWorkingCapital() {
            try {
                log('Testing working capital endpoint...');
                const response = await fetch(`${API_BASE}/working-capital/overview`);
                const data = await response.json();
                document.getElementById('wc-status').innerHTML = `‚úÖ Active (${Object.keys(data).length} metrics)`;
                log(`Working Capital Data: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                document.getElementById('wc-status').innerHTML = `‚ùå Failed: ${error.message}`;
                log(`Working Capital Error: ${error.message}`);
            }
        }
        
        // Auto-run tests on page load
        window.onload = () => {
            log('Starting system status check...');
            testAPI();
            setTimeout(testWorkingCapital, 1000);
        };
    </script>
</body>
</html>
