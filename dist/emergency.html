<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentia Manufacturing Dashboard - Emergency Mode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .primary {
            background: #3b82f6;
            color: white;
        }
        .primary:hover {
            background: #2563eb;
        }
        .secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .secondary:hover {
            background: #e5e7eb;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Sentia Manufacturing Dashboard</h1>
        <p>We're experiencing technical difficulties. The application is temporarily unavailable.</p>
        
        <div class="buttons">
            <button class="primary" onclick="retryLoad()">Retry Loading</button>
            <button class="secondary" onclick="goHome()">Go to Homepage</button>
        </div>
        
        <div class="status">
            Emergency mode activated. Please try again in a few moments.
        </div>
    </div>

    <script>
        function retryLoad() {
            window.location.href = '/';
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Auto-retry after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
