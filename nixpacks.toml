[phases.setup]
nixPkgs = ['nodejs_18', 'npm']
nixpkgsArchive = 'ba913eda2df8eb72147259189d55932012df6301'

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '5000'

[staticAssets]
# Disable static asset serving to force Node.js server
from = '/does-not-exist'
to = '/'