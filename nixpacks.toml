# Railway Nixpacks Configuration
# FORCE Node.js only - NO Caddy

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node railway-ultimate.js"

[providers]
node = true

# Explicitly disable static file serving
[phases.caddy]
cmds = []

[variables]
NIXPACKS_NODE_VERSION = "22"