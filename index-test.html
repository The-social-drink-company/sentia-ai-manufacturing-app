<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Test if modules work
        console.log('Inline script is running');
        
        // Add visible content to verify HTML loads
        document.getElementById('root').innerHTML = '<h1>Testing React...</h1>';
        
        // Try to import React
        import('http://localhost:3001/src/main.jsx')
            .then(() => console.log('Main.jsx loaded'))
            .catch(err => {
                console.error('Failed to load main.jsx:', err);
                document.getElementById('root').innerHTML = '<h1>Error loading React: ' + err.message + '</h1>';
            });
    </script>
</body>
</html>
