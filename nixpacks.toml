# nixpacks.toml
# Configuration for Railway deployment using Nixpacks
# Node.js ONLY - No Python

[providers]
# Explicitly set Node.js as the only provider
node = true
python = false

[phases.setup]
# Only Node.js packages - no Python
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
# Skip cache mount entirely to avoid conflicts
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm run serve"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"