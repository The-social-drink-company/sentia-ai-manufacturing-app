# NUCLEAR NIXPACKS CONFIG - MINIMAL AND BULLETPROOF

[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
cmds = ["npm ci --omit=dev || npm ci || npm install"]

[phases.build]
cmds = [
  "npm run build || echo 'Build failed but continuing'",
  "ls -la dist/ || echo 'No dist folder'"
]

[start]
cmd = "node railway-server.cjs"