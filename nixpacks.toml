[phases.setup]
nixPkgs = ['nodejs_20']

[phases.install]
cmds = ['npm ci --production=false']

[phases.build] 
cmds = [
  'rm -rf dist .vite',
  'FORCE_COLOR=0 npm run build'
]

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
MCP_PORT = '9001'
RAILWAY_ENVIRONMENT = 'production'