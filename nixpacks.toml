# nixpacks.toml
# Configuration for Railway deployment using Nixpacks

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
# Skip cache mount entirely to avoid conflicts
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm run serve"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"