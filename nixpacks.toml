# Nixpacks configuration for Node.js application
[phases.setup]
nixPkgs = ['nodejs_23']

[phases.install]
cmds = ['npm ci --omit=dev']

[phases.build]
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
RAILWAY_ENVIRONMENT = 'production'