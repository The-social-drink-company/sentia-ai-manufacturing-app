[variables]
NODE_ENV = "production"
NIXPACKS_NO_CACHE = "1"
NPM_CONFIG_CACHE = "/tmp/.npm"
# Force rebuild to fix API endpoint issues - 2025-09-08 20:45  
# Issue: Railway not deploying latest API endpoint fixes from server.js

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "rm -rf .npm node_modules package-lock.json node_modules/.cache || true",
  "npm install --legacy-peer-deps --no-cache"
]

[phases.build]
cmds = [
  "npm run build",
  "ls -la dist/",
  "ls -la dist/assets/",
  "echo 'BUILD VERIFICATION: Checking index.html'",
  "cat dist/index.html",
  "echo 'BUILD VERIFICATION: Checking if React app built correctly'",
  "find dist -name '*.js' | head -5",
  "echo 'BUILD COMPLETED - NUCLEAR FIX APPLIED'"
]

[start]
cmd = "node server.js"