<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentia Manufacturing Dashboard</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React initializes -->
      <div id="fallback-loader" style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      ">
        <div style="
          text-align: center;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">
          <div style="
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 30px;
          ">S</div>
          <h1 style="font-size: 24px; margin-bottom: 10px;">Sentia Manufacturing</h1>
          <p style="opacity: 0.8;">Loading dashboard...</p>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('fallback-loader');
        if (loader) {
          requestAnimationFrame(() => loader.style.display = 'none');
        }
        console.log('[App Init] Environment:', window.location.hostname);
        console.log('[App Init] Protocol:', window.location.protocol);
        console.log('[App Init] Clerk session required...');
      });
    </script>
  </body>
</html>
