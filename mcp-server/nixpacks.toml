[phases.setup]
nixPkgs = ['nodejs_22']

[phases.install] 
cmds = ['npm ci --production=false']

[phases.start]
cmd = 'npm start'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
LOG_LEVEL = 'info'
RAILWAY_ENVIRONMENT = 'production'

# Explicitly disable static site providers
[providers]
# Disable Caddy - this is a pure Node.js API server
caddy = false