# Railway Nixpacks Configuration - FINAL VERSION
[phases.setup]
nixPkgs = ['nodejs_23']

[phases.install]
cmds = ['npm ci --omit=dev']

[phases.build]
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

# IMPORTANT: NODE_ENV is set by Railway environment variables
# Do NOT override NODE_ENV here - let Railway control it per environment
[variables]
PORT = '$PORT'