databases:
  - name: sentia-manufacturing-db
    databaseName: sentia_manufacturing
    user: sentia_user
    plan: free

services:
  # Development Environment
  - type: web
    name: sentia-manufacturing-development
    env: node
    plan: starter
    region: oregon
    branch: development
    buildCommand: "rm -rf node_modules package-lock.json pnpm-lock.yaml && corepack enable && pnpm install && pnpm prisma generate && pnpm run build"
    startCommand: "node server-enterprise-complete.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: development
      - key: BRANCH
        value: development
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://sentia_dev:twIkfNHlhXfoOpHuWsZ45lzeLnjFNVQA@dpg-d3bbggggjchc73fdf1sg-a.oregon-postgres.render.com/sentia_manufacturing_dev_hl6w?sslmode=require
      # fromDatabase:
          name: sentia-manufacturing-db
          property: connectionString
      - key: MCP_SERVER_URL
        value: https://mcp-server-tkyu.onrender.com
      # Clerk Authentication Variables - SET VIA RENDER DASHBOARD
      # SECURITY: Keys removed from config - use Render environment variables
      # Required: VITE_CLERK_PUBLISHABLE_KEY, CLERK_SECRET_KEY, CLERK_WEBHOOK_SECRET

