[variables]
NODE_ENV = "production"
NIXPACKS_NO_CACHE = "1"
NPM_CONFIG_CACHE = "/tmp/.npm"

# CRITICAL: Force Node.js app detection and prevent Caddy installation
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "python311"]
nixLibs = ["nodejs_20"]

[phases.install]
cmds = [
  "rm -rf .npm node_modules package-lock.json node_modules/.cache || true",
  "npm install --legacy-peer-deps --no-cache"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "node server.js"