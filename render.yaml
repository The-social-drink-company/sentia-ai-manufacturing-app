databases:
  - name: sentia-manufacturing-db
    databaseName: sentia_manufacturing
    user: sentia_user
    plan: free

services:
  # Development Environment
  - type: web
    name: sentia-manufacturing-development
    env: node
    plan: starter
    region: oregon
    branch: development
    buildCommand: "corepack enable && pnpm install --no-frozen-lockfile && pnpm prisma generate && pnpm run build"
    startCommand: "node server.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: development
      - key: BRANCH
        value: development
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-manufacturing-db
          property: connectionString
      # Clerk Authentication Variables - SET VIA RENDER DASHBOARD
      # SECURITY: Keys removed from config - use Render environment variables
      # Required: VITE_CLERK_PUBLISHABLE_KEY, CLERK_SECRET_KEY, CLERK_WEBHOOK_SECRET

  # Testing Environment
  - type: web
    name: sentia-manufacturing-testing
    env: node
    plan: starter
    region: oregon
    branch: testing
    buildCommand: "corepack enable && pnpm install --no-frozen-lockfile && pnpm prisma migrate deploy && pnpm prisma generate && pnpm run build"
    startCommand: "node server.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: testing
      - key: BRANCH
        value: testing
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-manufacturing-db
          property: connectionString
      # Clerk Authentication Variables - SET VIA RENDER DASHBOARD
      # SECURITY: Keys removed from config - use Render environment variables
      # Required: VITE_CLERK_PUBLISHABLE_KEY, CLERK_SECRET_KEY, CLERK_WEBHOOK_SECRET

  # Production Environment
  - type: web
    name: sentia-manufacturing-production
    env: node
    plan: starter
    region: oregon
    branch: production
    buildCommand: "corepack enable && pnpm install --no-frozen-lockfile && pnpm prisma migrate deploy && pnpm prisma generate && pnpm run build"
    startCommand: "node server.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: BRANCH
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-manufacturing-db
          property: connectionString
      - key: LOG_LEVEL
        value: error
      # Clerk Authentication Variables - SET VIA RENDER DASHBOARD
      # SECURITY: Keys removed from config - use Render environment variables
      # Required: VITE_CLERK_PUBLISHABLE_KEY, CLERK_SECRET_KEY, CLERK_WEBHOOK_SECRET
