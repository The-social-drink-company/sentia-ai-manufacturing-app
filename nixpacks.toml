[phases.setup]
nixPkgs = ['nodejs_18']

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "echo 'Starting Railway build process...'",
  "echo 'Building React application with Vite...'",
  "npm run build",
  "echo 'Build completed. Verifying dist directory...'",
  "ls -la dist/ || echo 'ERROR: Dist directory not found!'",
  "ls -la dist/index.html || echo 'ERROR: index.html not found!'",
  "ls -la dist/assets/ || echo 'WARNING: Assets directory not found'",
  "echo 'Build verification complete.'"
]

[start]
cmd = "node server.js"

[variables]
NODE_ENV = "production"
RAILWAY_DEPLOYMENT = "true"
AUTO_FIX_ENABLED = "true"
DEPLOYMENT_TIMESTAMP = "2025-09-10T19:45:00.000Z"
