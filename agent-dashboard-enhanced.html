<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Monitoring Dashboard - Sentia Manufacturing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Railway Logs Section */
        .railway-logs-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .log-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .log-viewer h3 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-cycle-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .log-cycle-controls button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .log-cycle-controls button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .log-cycle-controls button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: scale(1);
        }

        .log-cycle-info {
            font-size: 0.9em;
            color: #6b7280;
            padding: 0 10px;
        }

        .log-content {
            background: #1e293b;
            color: #10b981;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            flex: 1;
            font-size: 0.85em;
            line-height: 1.6;
            border: 2px solid #374151;
        }

        .log-line {
            margin: 2px 0;
            padding: 2px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
            transition: all 0.2s;
        }

        .log-line:hover {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .log-error {
            color: #ef4444;
            font-weight: bold;
        }

        .log-success {
            color: #10b981;
        }

        .log-warning {
            color: #f59e0b;
        }

        .log-info {
            color: #3b82f6;
        }

        .log-timestamp {
            color: #6b7280;
            font-size: 0.9em;
        }

        .log-build {
            color: #8b5cf6;
        }

        .log-deploy {
            color: #06b6d4;
        }

        .no-logs {
            color: #6b7280;
            text-align: center;
            padding: 50px;
            font-style: italic;
        }

        /* Agent Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .agent-card:hover {
            transform: translateY(-5px);
        }

        .agent-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-running { background: #10b981; color: white; }
        .status-idle { background: #f59e0b; color: white; }
        .status-error { background: #ef4444; color: white; }

        /* Deployment Status Grid */
        .deployments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .deployment-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .deployment-card:hover {
            transform: scale(1.05);
        }

        .deployment-card.healthy {
            border-top: 4px solid #10b981;
        }

        .deployment-card.warning {
            border-top: 4px solid #f59e0b;
        }

        .deployment-card.error {
            border-top: 4px solid #ef4444;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-panel button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #3b82f6;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-panel button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .railway-logs-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1>🚀 Agent Monitoring Dashboard</h1>
            <div class="subtitle">Real-time monitoring of all autonomous agents and Railway deployments</div>
            <div id="last-update" style="margin-top: 10px; color: #6b7280; font-size: 0.9em;"></div>
        </div>

        <!-- Main Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div style="color: #6b7280;">Overall Progress</div>
                <div class="stat-value" style="color: #3b82f6;">
                    <span id="overall-progress">0</span>%
                </div>
            </div>
            <div class="stat-card">
                <div style="color: #6b7280;">Quality Score</div>
                <div class="stat-value" style="color: #10b981;">
                    <span id="quality-score">0</span>%
                </div>
            </div>
            <div class="stat-card">
                <div style="color: #6b7280;">Active Agents</div>
                <div class="stat-value" style="color: #8b5cf6;">
                    <span id="active-agents">0</span>/5
                </div>
            </div>
            <div class="stat-card">
                <div style="color: #6b7280;">Critical Issues</div>
                <div class="stat-value" style="color: #ef4444;">
                    <span id="critical-issues">0</span>
                </div>
            </div>
        </div>

        <!-- Railway Logs Section -->
        <div class="railway-logs-section">
            <!-- Build Logs Viewer -->
            <div class="log-viewer">
                <h3>
                    <span>📦 Build Logs</span>
                    <div class="log-cycle-controls">
                        <button onclick="previousBuildCycle()">◀ Prev</button>
                        <span class="log-cycle-info">Cycle <span id="build-cycle">1</span>/<span id="build-max-cycle">1</span></span>
                        <button onclick="nextBuildCycle()">Next ▶</button>
                        <button onclick="refreshBuildLogs()">🔄 Refresh</button>
                    </div>
                </h3>
                <div class="log-content" id="build-logs">
                    <div class="no-logs">Waiting for build logs...</div>
                </div>
            </div>

            <!-- Deploy Logs Viewer -->
            <div class="log-viewer">
                <h3>
                    <span>🚀 Deploy Logs</span>
                    <div class="log-cycle-controls">
                        <button onclick="previousDeployCycle()">◀ Prev</button>
                        <span class="log-cycle-info">Cycle <span id="deploy-cycle">1</span>/<span id="deploy-max-cycle">1</span></span>
                        <button onclick="nextDeployCycle()">Next ▶</button>
                        <button onclick="refreshDeployLogs()">🔄 Refresh</button>
                    </div>
                </h3>
                <div class="log-content" id="deploy-logs">
                    <div class="no-logs">Waiting for deployment logs...</div>
                </div>
            </div>
        </div>

        <!-- Agents Grid -->
        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards will be dynamically inserted here -->
        </div>

        <!-- Deployments Grid -->
        <div class="deployments-grid" id="deployments-grid">
            <!-- Deployment cards will be dynamically inserted here -->
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button onclick="refreshAll()">🔄 Refresh All</button>
            <button onclick="clearLogs()">🗑️ Clear Logs</button>
            <button onclick="exportLogs()">📥 Export Logs</button>
            <button onclick="toggleAutoRefresh()">⏸️ <span id="auto-refresh-text">Pause Auto-Refresh</span></button>
        </div>
    </div>

    <script>
        // State management
        let buildLogsHistory = [];
        let deployLogsHistory = [];
        let currentBuildCycle = 0;
        let currentDeployCycle = 0;
        let autoRefresh = true;
        let refreshInterval;

        // Initialize
        window.onload = function() {
            console.log('Dashboard initialized');
            fetchData();
            if (autoRefresh) {
                refreshInterval = setInterval(fetchData, 5000);
            }
        };

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('/api/monitoring-data');
                const data = await response.json();
                
                updateDashboard(data);
                updateRailwayLogs(data);
                
                document.getElementById('last-update').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update dashboard with latest data
        function updateDashboard(data) {
            // Update stats
            document.getElementById('overall-progress').textContent = 
                calculateOverallProgress(data);
            document.getElementById('quality-score').textContent = 
                data.qualityScore || 0;
            document.getElementById('active-agents').textContent = 
                countActiveAgents(data.agents);
            document.getElementById('critical-issues').textContent = 
                data.issues ? data.issues.filter(i => i.severity === 'HIGH').length : 0;

            // Update agents grid
            updateAgentsGrid(data.agents || {});
            
            // Update deployments grid
            updateDeploymentsGrid(data.deployments || {});
        }

        // Update Railway logs with cycle management
        function updateRailwayLogs(data) {
            if (data.railwayLogs) {
                // Add new logs to history
                if (data.railwayLogs.build) {
                    buildLogsHistory.push({
                        cycle: buildLogsHistory.length + 1,
                        timestamp: new Date().toISOString(),
                        logs: data.railwayLogs.build
                    });
                    
                    // Keep only last 10 cycles
                    if (buildLogsHistory.length > 10) {
                        buildLogsHistory.shift();
                    }
                    
                    currentBuildCycle = buildLogsHistory.length - 1;
                    displayBuildLogs();
                }
                
                if (data.railwayLogs.deploy) {
                    deployLogsHistory.push({
                        cycle: deployLogsHistory.length + 1,
                        timestamp: new Date().toISOString(),
                        logs: data.railwayLogs.deploy
                    });
                    
                    // Keep only last 10 cycles
                    if (deployLogsHistory.length > 10) {
                        deployLogsHistory.shift();
                    }
                    
                    currentDeployCycle = deployLogsHistory.length - 1;
                    displayDeployLogs();
                }
            }
        }

        // Display build logs for current cycle
        function displayBuildLogs() {
            const container = document.getElementById('build-logs');
            
            if (buildLogsHistory.length === 0) {
                container.innerHTML = '<div class="no-logs">No build logs available yet...</div>';
                return;
            }
            
            const current = buildLogsHistory[currentBuildCycle];
            document.getElementById('build-cycle').textContent = currentBuildCycle + 1;
            document.getElementById('build-max-cycle').textContent = buildLogsHistory.length;
            
            container.innerHTML = formatLogs(current.logs, 'build');
        }

        // Display deploy logs for current cycle
        function displayDeployLogs() {
            const container = document.getElementById('deploy-logs');
            
            if (deployLogsHistory.length === 0) {
                container.innerHTML = '<div class="no-logs">No deployment logs available yet...</div>';
                return;
            }
            
            const current = deployLogsHistory[currentDeployCycle];
            document.getElementById('deploy-cycle').textContent = currentDeployCycle + 1;
            document.getElementById('deploy-max-cycle').textContent = deployLogsHistory.length;
            
            container.innerHTML = formatLogs(current.logs, 'deploy');
        }

        // Format logs with color coding
        function formatLogs(logs, type) {
            if (!logs || logs.length === 0) {
                return '<div class="no-logs">No logs in this cycle</div>';
            }
            
            return logs.map(line => {
                let className = 'log-line';
                let formattedLine = line;
                
                // Color coding based on content
                if (line.includes('ERROR') || line.includes('Failed')) {
                    className += ' log-error';
                } else if (line.includes('SUCCESS') || line.includes('Completed')) {
                    className += ' log-success';
                } else if (line.includes('WARNING')) {
                    className += ' log-warning';
                } else if (line.includes('INFO')) {
                    className += ' log-info';
                } else if (type === 'build') {
                    className += ' log-build';
                } else if (type === 'deploy') {
                    className += ' log-deploy';
                }
                
                // Add timestamp if present
                const timestampMatch = line.match(/^\[(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\]/);
                if (timestampMatch) {
                    formattedLine = '<span class="log-timestamp">' + timestampMatch[1] + '</span> ' + 
                                   line.substring(timestampMatch[0].length);
                }
                
                return '<div class="' + className + '">' + formattedLine + '</div>';
            }).join('');
        }

        // Cycle navigation functions
        function previousBuildCycle() {
            if (currentBuildCycle > 0) {
                currentBuildCycle--;
                displayBuildLogs();
            }
        }

        function nextBuildCycle() {
            if (currentBuildCycle < buildLogsHistory.length - 1) {
                currentBuildCycle++;
                displayBuildLogs();
            }
        }

        function previousDeployCycle() {
            if (currentDeployCycle > 0) {
                currentDeployCycle--;
                displayDeployLogs();
            }
        }

        function nextDeployCycle() {
            if (currentDeployCycle < deployLogsHistory.length - 1) {
                currentDeployCycle++;
                displayDeployLogs();
            }
        }

        function refreshBuildLogs() {
            fetchData();
        }

        function refreshDeployLogs() {
            fetchData();
        }

        // Helper functions
        function calculateOverallProgress(data) {
            // Calculate based on quality score and issues resolved
            const qualityScore = data.qualityScore || 0;
            const issuesResolved = data.issues ? 
                (41 - data.issues.filter(i => i.severity === 'HIGH').length) / 41 * 100 : 0;
            return Math.round((qualityScore + issuesResolved) / 2);
        }

        function countActiveAgents(agents) {
            if (!agents) return 0;
            return Object.values(agents).filter(a => a.status === 'running').length;
        }

        function updateAgentsGrid(agents) {
            const container = document.getElementById('agents-grid');
            container.innerHTML = Object.entries(agents).map(([name, agent]) => `
                <div class="agent-card">
                    <h3>${agent.name || name}
                        <span class="agent-status status-${agent.status || 'idle'}">${agent.status || 'idle'}</span>
                    </h3>
                    <div style="margin-top: 10px; color: #6b7280;">
                        <div>Last Run: ${agent.lastRun || 'Never'}</div>
                        <div>Tasks Completed: ${agent.tasksCompleted || 0}</div>
                        <div>Current Task: ${agent.currentTask || 'None'}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateDeploymentsGrid(deployments) {
            const container = document.getElementById('deployments-grid');
            container.innerHTML = Object.entries(deployments).map(([env, data]) => {
                const statusClass = data.health?.healthy ? 'healthy' : 'error';
                return `
                    <div class="deployment-card ${statusClass}">
                        <h4>${env.toUpperCase()}</h4>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            <div>Status: ${data.health?.healthy ? '✅' : '❌'}</div>
                            <div>Response: ${data.health?.responseTime || 'N/A'}ms</div>
                            <div>Phase 4: ${data.health?.hasPhase4 ? '✅' : '❌'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Control functions
        function refreshAll() {
            fetchData();
        }

        function clearLogs() {
            buildLogsHistory = [];
            deployLogsHistory = [];
            currentBuildCycle = 0;
            currentDeployCycle = 0;
            displayBuildLogs();
            displayDeployLogs();
        }

        function exportLogs() {
            const data = {
                buildLogs: buildLogsHistory,
                deployLogs: deployLogsHistory,
                exported: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'railway-logs-export-' + Date.now() + '.json';
            a.click();
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const button = document.getElementById('auto-refresh-text');
            
            if (autoRefresh) {
                button.textContent = 'Pause Auto-Refresh';
                refreshInterval = setInterval(fetchData, 5000);
            } else {
                button.textContent = 'Resume Auto-Refresh';
                clearInterval(refreshInterval);
            }
        }

        // Mock data for testing
        setTimeout(() => {
            if (buildLogsHistory.length === 0) {
                updateRailwayLogs({
                    railwayLogs: {
                        build: [
                            '[2025-09-04 22:55:00] Starting build process...',
                            'INFO: Installing dependencies',
                            'SUCCESS: Dependencies installed',
                            'INFO: Building React application',
                            'SUCCESS: Build completed in 45.3s',
                            'INFO: Output size: 2.3MB'
                        ],
                        deploy: [
                            '[2025-09-04 22:56:00] Deploying to Railway...',
                            'INFO: Uploading build artifacts',
                            'SUCCESS: Artifacts uploaded',
                            'INFO: Starting deployment',
                            'SUCCESS: Deployment successful',
                            'INFO: Application is now live'
                        ]
                    }
                });
            }
        }, 2000);
    </script>
</body>
</html>
