# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ['nodejs_23']

[phases.install]
cmds = ['npm ci --omit=dev']

[phases.build]
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

# Let Railway set environment-specific NODE_ENV values
# Development: NODE_ENV=development 
# Testing: NODE_ENV=testing
# Production: NODE_ENV=production

[variables]
PORT = '$PORT'

[providers]
static = false