# nixpacks.toml
# Configuration for Railway deployment using Nixpacks
# Node.js ONLY - No Python

# Only use Node.js provider - exclude Python
providers = ["node"]

[phases.setup]
# Only Node.js packages - no Python
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
# Skip cache mount entirely to avoid conflicts
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"