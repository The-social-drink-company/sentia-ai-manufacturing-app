[phases.setup]
nixPkgs = ['nodejs', 'npm']

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = ['npm run build']

[phases.start]
cmd = 'node app.js'

[variables]
NODE_ENV = 'production'
PORT = '5000'

[staticAssets]
# Disable static asset serving to force Node.js server
from = '/does-not-exist'
to = '/'