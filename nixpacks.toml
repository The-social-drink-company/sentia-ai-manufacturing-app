[phases.setup]
nixPkgs = ['nodejs_22']

[phases.install]
cmds = ['npm ci --production=false']

[phases.build] 
cmds = ['npm run build']

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
RAILWAY_ENVIRONMENT = 'production'

# Explicitly disable static site providers
[providers]
# Disable Caddy - we serve static files through Node.js/Express
caddy = false