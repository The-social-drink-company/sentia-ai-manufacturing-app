[phases.setup]
nixPkgs = ['nodejs_22']

[phases.install]
cmds = ['npm ci --production=false --verbose']

[phases.build] 
cmds = ['npm run build:railway', 'echo "Build verification complete"']

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
RAILWAY_ENVIRONMENT = 'production'