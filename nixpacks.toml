# nixpacks.toml
# Configuration for Railway deployment using Nixpacks  
# FORCE Node.js 18 ONLY - Override auto-detection

# Force explicit Node.js provider only
providers = ["nodejs-18_x"]

[phases.setup]
# Explicitly prevent Node.js 22 collision - ONLY Node.js 18
nixPkgs = ["nodejs-18_x", "npm-9_x", "openssl"]
aptPkgs = []
pythonPackages = []

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
# Skip cache mount entirely to avoid conflicts
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
# Cache bust to force rebuilds with correct Node version
BUILD_CACHE_VERSION = "v2-node18-fix"