databases:
  - name: sentia-db-prod
    databaseName: sentia_prod_db
    user: sentia_user
    plan: starter
    region: oregon

services:
  # MCP Server (API integrations)
  - type: web
    name: sentia-mcp-prod
    env: node
    plan: starter
    region: oregon
    rootDir: sentia-mcp-server
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: AMAZON_SP_API_KEY
        sync: false
      - key: AMAZON_SP_API_SECRET
        sync: false
      - key: UNLEASHED_API_ID
        sync: false
      - key: UNLEASHED_API_KEY
        sync: false

  # Backend API
  - type: web
    name: sentia-backend-prod
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm exec prisma generate
    startCommand: pnpm run start:render
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: MCP_SERVER_URL
        fromService:
          type: web
          name: sentia-mcp-prod
          property: url
      - key: CLERK_SECRET_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # Frontend static site
  - type: static
    name: sentia-frontend-prod
    buildCommand: |
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sentia-backend-prod
          property: url
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html