[phases.setup]
nixPkgs = ['nodejs_22']

[phases.install]
cmds = ['npm ci --production=false --verbose']

[phases.build] 
cmds = ['rm -rf dist .vite || true', 'FORCE_COLOR=0 npm run build:railway']

[phases.start]
cmd = 'node server.js'

[variables]
NODE_ENV = 'production'
PORT = '$PORT'
RAILWAY_ENVIRONMENT = 'production'