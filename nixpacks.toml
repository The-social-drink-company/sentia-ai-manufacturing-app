[variables]
NODE_ENV = "production"
NIXPACKS_NO_CACHE = "1"
NPM_CONFIG_CACHE = "/tmp/.npm"
# Force rebuild to fix HTML serving issue - 2025-09-08 19:30
# Issue: Built index.html is correct but server only serves partial content

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "rm -rf .npm node_modules package-lock.json node_modules/.cache || true",
  "npm install --legacy-peer-deps --no-cache"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "node server.js"