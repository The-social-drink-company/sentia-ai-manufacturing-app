# render-production.yaml - Sentia AI Manufacturing Dashboard
# Blueprint for Production Deployment to Render
# FIXED: Removed region from static site (line 84 in original)

services:
  # 1. PostgreSQL Database
  - name: sentia-db-prod
    type: pserv
    databaseName: sentia_prod_db
    user: sentia_user
    plan: starter
    region: oregon

  # 2. MCP Server (Handles API Integrations)
  - name: sentia-mcp-prod
    type: web
    runtime: node
    region: oregon
    plan: starter
    rootDir: ./sentia-mcp-server
    buildCommand: pnpm install
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: AMAZON_SP_API_KEY
        sync: false
      - key: AMAZON_SP_API_SECRET
        sync: false
      - key: UNLEASHED_API_ID
        sync: false
      - key: UNLEASHED_API_KEY
        sync: false

  # 3. Backend API (Main Application Server)
  - name: sentia-backend-prod
    type: web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm exec prisma generate
    startCommand: pnpm run start:render
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-prod
          property: connectionString
      - key: PORT
        value: 10001
      - key: NODE_ENV
        value: production
      - key: MCP_SERVER_URL
        fromService:
          type: web
          name: sentia-mcp-prod
          property: url
      - key: CLERK_SECRET_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # 4. Frontend (React Static Site)
  # FIXED: Removed 'region: oregon' - static sites cannot have a region
  - name: sentia-frontend-prod
    type: web
    runtime: static
    plan: starter
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sentia-backend-prod
          property: url
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
