<!DOCTYPE html>
<html>
<head>
    <title>Browser Test</title>
</head>
<body>
    <h1>Testing Browser Console</h1>
    <iframe src="http://localhost:3001" width="100%" height="600"></iframe>
    <script>
        // Check if the app is loading
        setTimeout(() => {
            console.log('Checking app status...');
            fetch('http://localhost:3001')
                .then(res => res.text())
                .then(html => {
                    console.log('HTML received:', html.substring(0, 500));
                })
                .catch(err => console.error('Error:', err));
        }, 1000);
    </script>
</body>
</html>
