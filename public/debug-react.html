<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Debug Test - CapLiquify Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-left: 4px solid #007cba; }
        .error { border-left-color: #d32f2f; background: #ffebee; }
        .success { border-left-color: #388e3c; background: #e8f5e9; }
    </style>
</head>
<body>
    <h1>React Debug Test Page</h1>
    <div id="debug-output"></div>
    <div id="root">Loading React App...</div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function logDebug(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugOutput.appendChild(div);
        }
        
        logDebug('Debug page loaded', 'success');
        logDebug('Environment variables check:', 'info');
        
        // Check if we can access the main JavaScript bundle
        fetch('/assets/index-DFHogYu9.js')
            .then(response => {
                if (response.ok) {
                    logDebug('Main JavaScript bundle accessible: ' + response.status, 'success');
                    return response.text();
                } else {
                    throw new Error('Bundle not accessible: ' + response.status);
                }
            })
            .then(jsContent => {
                logDebug('JavaScript bundle size: ' + jsContent.length + ' characters', 'info');
                
                // Check if React code is present
                if (jsContent.includes('React')) {
                    logDebug('React code found in bundle', 'success');
                } else {
                    logDebug('React code NOT found in bundle', 'error');
                }
                
                // Check if our App component is present
                if (jsContent.includes('Sentia') || jsContent.includes('Dashboard')) {
                    logDebug('Sentia Dashboard code found in bundle', 'success');
                } else {
                    logDebug('Sentia Dashboard code NOT found in bundle', 'error');
                }
            })
            .catch(error => {
                logDebug('Error loading JavaScript bundle: ' + error.message, 'error');
            });
            
        // Test DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('DOM fully loaded', 'success');
            
            setTimeout(() => {
                const rootEl = document.getElementById('root');
                if (rootEl && rootEl.innerHTML.includes('Loading React App...')) {
                    logDebug('React app did NOT mount - still showing placeholder', 'error');
                } else if (rootEl && rootEl.innerHTML.length > 50) {
                    logDebug('React app appears to have mounted successfully', 'success');
                } else {
                    logDebug('React app status unclear - root element: ' + (rootEl ? rootEl.innerHTML.substring(0, 100) : 'not found'), 'info');
                }
            }, 3000);
        });
        
        // Error logging
        window.addEventListener('error', (event) => {
            logDebug('JavaScript Error: ' + event.error.message + ' at ' + event.filename + ':' + event.lineno, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            logDebug('Unhandled Promise Rejection: ' + event.reason, 'error');
        });
    </script>
</body>
</html>
