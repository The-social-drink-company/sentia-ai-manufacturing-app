services:
  # Development Environment
  - type: web
    name: sentia-manufacturing-development
    env: node
    plan: starter
    region: oregon
    branch: development
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm run build"
    startCommand: "node server/index.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: development
      - key: BRANCH
        value: development
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-development
          property: connectionString
      - key: MCP_SERVER_URL
        value: https://mcp-server-tkyu.onrender.com

  # Testing Environment
  - type: web
    name: sentia-manufacturing-testing
    env: node
    plan: starter
    region: oregon
    branch: testing
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm run build"
    startCommand: "node server/index.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: testing
      - key: BRANCH
        value: testing
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-testing
          property: connectionString
      - key: MCP_SERVER_URL
        value: https://mcp-server-tkyu.onrender.com

  # Production Environment
  - type: web
    name: sentia-manufacturing-production
    env: node
    plan: starter
    region: oregon
    branch: production
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm run build"
    startCommand: "node server/index.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: BRANCH
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sentia-db-production
          property: connectionString
      - key: MCP_SERVER_URL
        value: https://mcp-server-tkyu.onrender.com
      - key: LOG_LEVEL
        value: error
