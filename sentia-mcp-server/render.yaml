  # Production Environment MCP Server
  - type: web
    name: sentia-mcp-server-production
    env: docker
    plan: pro
    region: oregon
    branch: production
    rootDir: sentia-mcp-server
    dockerfile: Dockerfile
    healthCheckPath: /health
    autoDeploy: false  # Manual deployment for production
    # Production auto-scaling
    scaling:
      minInstances: 2
      maxInstances: 10
      targetCPUPercent: 60
      targetMemoryPercent: 70
    # Production resource allocation
    disk:
      name: sentia-mcp-prod-disk
      sizeGB: 50
      mountPath: /app/data
    # Blue-green deployment
